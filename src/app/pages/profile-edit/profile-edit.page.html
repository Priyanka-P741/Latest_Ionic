<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button color="warning"></ion-back-button>
    </ion-buttons>
    <ion-title slot="start">
      Edit Profile&nbsp;</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="checkmark-sharp" class="custom-icon"></ion-icon>
          Save
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="ion-padding">

    <ion-item>
      <ion-label position="inline">Name :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Designation :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="inline">Reporting Manager :</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Joining Date :</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-08-01"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label position="inline">Hardware Allotted :</ion-label>
      <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="inline">Personal Email :</ion-label>
        <ion-input type="email"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Date of Birth :</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-01-01"></ion-datetime>
    </ion-item>
    <ion-item lines="full"> 
      <ion-label position="inline">Profile Picture</ion-label>
      <img [src]="" style="width: 250;height: 200;">
      <input type="file" #Image accept="image/*">
    </ion-item>
    <ion-item>
      <ion-label position="inline">Address :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">City :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">State :</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Postal Code :</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Mobile Number :</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>
</div>
</ion-content>
