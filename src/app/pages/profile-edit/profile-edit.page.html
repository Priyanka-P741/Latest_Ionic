<ion-content>
<form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="login">Back</ion-back-button>
  </ion-buttons>
  <div class="total" >
    <h2 class="heading"  >Edit Profile</h2>  

    <ion-item>
      <ion-label position="inline">Emp Id :</ion-label>
      <ion-input [(ngModel)]="empId" formControlName="empId" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Name : </ion-label>
      <ion-input [(ngModel)]="name" formControlName="name" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Designation : </ion-label>
      <ion-input [(ngModel)]="designation" formControlName="designation" type="text"></ion-input>
    </ion-item>
      <ion-item>
        <ion-label position="inline">Reporting Manager : </ion-label>
      <ion-input [(ngModel)]="manager" formControlName="manager" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="inline">Hardware Allotted : </ion-label>
      <ion-input [(ngModel)]="hardware" formControlName="hardware" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="inline">Date Of Birth : </ion-label>
        <ion-input [(ngModel)]="dob" formControlName="dob" type="date"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="inline">Personal Email : </ion-label>
        <ion-input [(ngModel)]="email" formControlName="email" type="email"></ion-input>
    </ion-item>
    <ion-item lines="full"> 
      <ion-label position="inline">Profile Picture :</ion-label>
      <ion-input [(ngModel)]="image" (change)="onFileSelected($event)" formControlName="image" type="file" accept="image/*"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Address : </ion-label>
      <ion-input [(ngModel)]="address" formControlName="addr" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Mobile Number : </ion-label>
      <ion-input [(ngModel)]="phone_no" formControlName="phone_no" type="number"></ion-input>
    </ion-item>
</div>
<ion-row>
  <ion-col></ion-col>
  <ion-col>
<ion-button  shape="round" type="submit" (click)="sendPutRequest()">Save</ion-button>
</ion-col>
<ion-col></ion-col>
</ion-row>
</form>
</ion-content>
