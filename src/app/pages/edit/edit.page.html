<ion-header translucent no-border>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title >
      
      Edit Profile&nbsp;</ion-title>
      <ion-buttons slot="end">
        <ion-button>
          <ion-icon name="checkmark-sharp" class="custom-icon"></ion-icon>
          Save
        </ion-button>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content  >
    <ion-grid>
      <ion-row style="justify-content: center;">
        <ion-col size="12" >

  <div class="ion-padding" >
    
    <ion-item > 
      <img [src]="['../../assets/images/EmpProfilePic.png']" alt="" style="width: 150;height: 100;">
    </ion-item>
    <ion-item lines="full"> 
      <input style="size: 80%;" type="file" #Image accept="image/*">
    </ion-item>
  </div>
</ion-col>

</ion-row>
<ion-row >
  <ion-col size="12" >

<div class="ion-padding" >
  <ion-item>
    <ion-label position="stacked">Name :</ion-label>
    <ion-input type="text"></ion-input>
    <ion-buttons slot="end">
      <ion-button>
        <ion-icon name="create-outline" slot="icon-only"></ion-icon>
      </ion-button>
      </ion-buttons>
  </ion-item>

  <ion-item>
    <ion-label position="stacked">Personal Email :</ion-label>
    <ion-input type="email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="stacked">Date of Birth :</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-01-01"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label position="stacked">Mobile Number :</ion-label>
  <ion-input type="number"></ion-input>
</ion-item>
  <ion-item>
    <ion-label position="stacked">Designation :</ion-label>
    <ion-input type="text"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="stacked">Reporting Manager :</ion-label>
  <ion-input type="text"></ion-input>
  </ion-item>
  
<ion-item>
  <ion-label position="stacked">Joining Date :</ion-label>
  <ion-datetime displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-08-01"></ion-datetime>
</ion-item>
<ion-item>
  <ion-label position="stacked">Hardware Allotted :</ion-label>
<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label position="stacked">Address :</ion-label>
<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label position="stacked">City :</ion-label>
<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label position="stacked">State :</ion-label>
<ion-input type="text"></ion-input>
</ion-item>
<ion-item>
<ion-label position="stacked">Postal Code :</ion-label>
<ion-input type="number"></ion-input>
</ion-item>

</div>
</ion-col>
</ion-row>
</ion-grid>
</ion-card-content>
</ion-content>
