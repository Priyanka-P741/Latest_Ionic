<ion-header>
  <ion-toolbar>
    <ion-title>Reason Box</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
    <ion-item>
  <ion-label position="stacked" required>
   Please fill your reason for Checking in late...
  </ion-label>
  <br>
  <ion-input formControlName="lateInReason" name="lateInReason" auto-grow ></ion-input>
</ion-item>
<ion-button fill="outline" shape="round" color="danger" [disabled]="!myForm.valid"  (click)="sendPostRequest()"  type="submit" color="danger" expand="block">OK</ion-button>
</form>
</ion-content>
