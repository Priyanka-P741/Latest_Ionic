<ion-header>
  <ion-toolbar color="success">
  <ion-title>Registration</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-card-content padding='true'>
  <ion-row color="primary" justify-content-center>
    <ion-col size="12">
      <h1>Create Account</h1>
  
  <form >
  
  <ion-item>
  <ion-label position="stacked">Name</ion-label>
  <ion-input autocomplete="off" type="text"></ion-input>
  </ion-item>

  <ion-list>
    <ion-item>
    <ion-label position="stacked">Email</ion-label>
    <ion-input autocomplete="off" type="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">DOB</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" min="1990-01-01" max="2020-01-01"></ion-datetime>
    </ion-item>
  
  <ion-item>
  <ion-label position="stacked">Mobile No.</ion-label>
  <ion-input autocomplete="off" type="number"></ion-input>
  </ion-item>

  <ion-item>
   <ion-label position="stacked">Profile Picture</ion-label><br>

   <img [src]="" style="width: 250;height: 200;">
   <input type="file" #Image accept="image/*">
   </ion-item>

   <ion-item-group>
    <ion-item-divider >
      <ion-label>ADDRESS</ion-label>
    </ion-item-divider>
  
    <ion-item>
      <ion-label position="stacked">City</ion-label>
      <ion-input autocomplete="off" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">State</ion-label>
      <ion-input autocomplete="off" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="stacked">Postal Code</ion-label>
      <ion-input autocomplete="off" type="number"></ion-input>
    </ion-item>
  </ion-item-group>
  
  <ion-item lines='none'>
  Already have an account? <a routerLink='/login'>Sign in.</a>
  </ion-item>
  </ion-list>
  <ion-button expand="block" share="round" color="success">Registration</ion-button>
  </form>
</ion-col>
</ion-row>
  </ion-card-content>
