<ion-header translucent no-border>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center">
    <ion-icon name="happy-outline"></ion-icon>
      My Profile&nbsp;</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="editcall()">
        <ion-icon name="create-outline"></ion-icon>
        Edit
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content fullscreen="true" slot="fixed"  [scrollEvents]="true">

  <ion-avatar class="avatar">
    <img src="{{image}}" alt="../../assets/img/EmpProfilePic.png">
    <ion-chip>
      <ion-label color="danger">ID:{{empId}}</ion-label>
    </ion-chip>
  </ion-avatar>
  
<br>
<div class="ion-padding">

  <ion-item>
    <ion-label>
      Name : {{name}}
    </ion-label>
  </ion-item>
  <ion-item>
      <ion-label>
        Personal Email : {{email}}
      </ion-label>
  </ion-item>
    <ion-item>
      <ion-label>
        Designation : {{designation}}
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        Date of Birth : {{dob}}
      </ion-label>
    </ion-item>
    <ion-item>
    <ion-label>
      Reporting Manager : {{manager}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Joining Date :{{joining_date}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Hardware Allotted : {{hardware}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Address : {{address}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Mobile number : {{phone_no}}
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label>
      Device Id : {{device_id}}
    </ion-label>
  </ion-item>
  </div>
</ion-content>
