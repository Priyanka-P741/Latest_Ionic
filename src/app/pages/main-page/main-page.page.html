<ion-header [translucent]="true">
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="secondary">
      <ion-button share="round" fill="clear" (click)="navigateToProfile()">
        <ion-icon slot="icon-only" name="person-circle-outline"></ion-icon></ion-button>
    </ion-buttons>
    <ion-buttons slot="primary">
      <ion-button share="round" fill="clear" [routerLink]="['/home']">
        <ion-icon slot="end" name="exit-outline"></ion-icon>      </ion-button>
    </ion-buttons>
    <ion-title>MainPage</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>
        <ion-item>{{ today | date: 'dd/MM/yyyy &nbsp;&nbsp;&nbsp;&nbsp; HH:mm' }}</ion-item>

      </ion-card-subtitle>
      <ion-card-title>Check-In</ion-card-title>
    </ion-card-header>
  
    <ion-button expand="block" fill="outline" color="warning" (click)="checkInLate()" >Start</ion-button>
  </ion-card>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Check-Out</ion-card-title>
    </ion-card-header>
  
    <ion-button color="warning" fill="outline" expand="block" (click)="checkOutEarly()" >Close</ion-button>
  </ion-card>

  <div id="map" style="width: 100%;height: 60%;"></div>
  <ion-label><b>Latitude:</b>{{latitude}}</ion-label><br />
  <ion-label><b>Longitude:</b>{{longitude}}</ion-label><br />
  <ion-label><b>TimeStamp:</b>{{timestamp}}</ion-label><br />

</ion-content>
