

<ion-header>
  <ion-toolbar color="success" >
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
  <ion-title>Login</ion-title>
  </ion-toolbar>
  </ion-header>
  
  <ion-card-content >
    <ion-grid>
      <ion-row>
        <ion-col size="12" >
  <!-- <img src="assets/images/logo.png" class="smallLogo"/> -->
  
  <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
      <ion-label position="stacked"><ion-icon name="mail-outline"></ion-icon>
      &nbsp; Email or Emp_Id</ion-label>
      <ion-input class="form-control" autocomplete="off" type="email" formControlName="email"></ion-input>
  </div>
      <div>
        <ng-container *ngFor="let validation of validation_messages.email">
          <div *ngIf="myForm.get('email').hasError(validation.type) && myForm.get('email').touched">
            <small class="text-danger">**{{validation.message}}</small>
          </div>
        </ng-container>
      </div>
      
  
  
  <div class="form-group">
   <ion-label position="stacked">  <ion-icon name="key-outline"></ion-icon> &nbsp;
    Password</ion-label>
  <ion-input class="form-control" autocomplete="off" type="password" formControlName="password"></ion-input>
  </div>
  <div>
    <ng-container *ngFor="let validation of validation_messages.password">
      <div *ngIf="myForm.get('password').hasError(validation.type) && myForm.get('password').touched">
        <small class="text-danger">**{{validation.message}}</small>
      </div>
    </ng-container>
  </div>
  
  
  <ion-item lines='none'>
  <a routerLink='/registration' text="small-text">Create Account.</a>
  </ion-item>
  
  <ion-button [disabled] ="!myForm.valid" expand="block" share="round" color="success"  (click)="btnClicked()" type="submit">Login</ion-button>

  <ion-item lines='none'>Forgot Password ? &nbsp;
    <a routerLink='/update-password' text="small-text">Update your Password</a>  
 </ion-item>
  </form>
</ion-col>
</ion-row>
</ion-grid>
  </ion-card-content>
